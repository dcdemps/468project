apiVersion: v1
kind: Service
metadata:
  name: ui
spec:
  type: NodePort
  selector:
    app: webui
    tier: ui
  ports:
    - port: 8080
      targetPort: 8080
      NodePort: 30080

---

apiVersion: v1
kind: Service
metadata:
  name: api
spec:
  type: ClusterIP
  selector:
    app: api
  ports:
    - port: 3001
      targetPort: 3001
    # - port: 9229
    #   targetPort: 9229
