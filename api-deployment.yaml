apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - name: api
          image: 127.0.0.1:30001/ddemps14/api
          ports:
            - containerPort: 3001
            - containerPort: 9229
          args:
            - node
            - --inspect=0.0.0.0
            - app.js
          resources: {}
          volumeMounts:
            - mountPath: /api
              name: api
      restartPolicy: Always
      volumes:
        - name: api
          persistentVolumeClaim:
            claimName: api
status: {}
