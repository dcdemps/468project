


# indicating which version of Docker-compose we wish to use
version: "3.7"

# we will be creating these services
services:
  api:
    build: ./api
    container_name: api
    ports:
      - "3001:3001"

  nginx: 
    build: ./webui
    container_name: nginx
    ports:
      - "8080:8080"


